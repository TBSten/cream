name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
  workflow_call:

permissions:
  contents: read

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: iosSimulatorArm64Test
            os: macos-latest
          - target: jvmTest
            os: ubuntu-latest
          - target: linuxX64Test
            os: ubuntu-latest
          - target: testDebugUnitTest
            os: ubuntu-latest
          - target: testReleaseUnitTest
            os: ubuntu-latest
          - target: test
            os: ubuntu-latest
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3
      - name: Validate Gradle Wrapper
        uses: gradle/actions/wrapper-validation@v3
      - uses: actions/cache@v3
        with:
          path: |
            ~/.konan
          key: ${{ runner.os }}-${{ hashFiles('**/.lock') }}
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Build with Gradle
        uses: gradle/gradle-build-action@ce999babab2de1c4b649dc15f0ee67e6246c994f
        with:
          arguments: ${{ matrix.target }}

  ktlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Validate Gradle Wrapper
        uses: gradle/actions/wrapper-validation@v3
      - uses: actions/cache@v3
        with:
          path: |
            ~/.konan
          key: ${{ runner.os }}-${{ hashFiles('**/.lock') }}
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Build with Gradle
        uses: gradle/gradle-build-action@ce999babab2de1c4b649dc15f0ee67e6246c994f
        with:
          arguments: ktlintCheck

  check-generated-source:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run dumpGeneratedSource
        uses: gradle/gradle-build-action@ce999babab2de1c4b649dc15f0ee67e6246c994f
        with:
          arguments: :test:dumpGeneratedSource

      - name: Create auto-dump PR
        uses: peter-evans/create-pull-request@4e1beaa7521e8b457b572c090b25bd3db56bf1c5 # v5
        id: create_pr
        continue-on-error: true
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          add-paths: |
            test/src/commonMain/kotlin/me/tbsten/cream/test/*/__generated__/
          commit-message: "chore: Update generated test source files"
          title: "ü§ñ Auto-dump: Update generated test source files"
          body: |
            ## Auto-generated PR

            This PR was automatically created because the generated test source files in `test/src/**/__generated__/` were out of sync.

            ### What happened?
            The `dumpGeneratedSource` task detected differences between the generated code in `build/generated/ksp/` and the dumped code in `test/src/**/__generated__/`.

            ### What to do?
            - **Option 1 (Recommended)**: Merge this PR to update the generated files
            - **Option 2**: Run `./gradlew :test:dumpGeneratedSource` locally and commit the changes

            ü§ñ Generated by CI workflow
          branch: auto-dump-generated-test-source/${{ github.base_ref }}
          base: ${{ github.base_ref }}
          delete-branch: true

      - name: Comment on PR
        if: always() && steps.create_pr.outputs.pull-request-operation != ''
        uses: yumemi-inc/comment-pull-request@83a841f3afaa3e2f5cd5e8b4b6a6e743e75894d6 # v1.5.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          comment: |
            ## ‚ö†Ô∏è Generated Test Source Files Out of Sync

            The generated test source files in `test/src/**/__generated__/` are not up to date.

            <details>
            <summary>What does this mean?</summary>

            The code generated by KSP doesn't match the dumped files in the repository. This can happen when:
            - KSP processor code was changed
            - Test source files were modified
            - Generated files were not updated after changes

            </details>

            <details>
            <summary>How to fix this?</summary>

            **Option 1: Merge the auto-dump PR** ‚úÖ
            An automatic PR has been created: #${{ steps.create_pr.outputs.pull-request-number }}
            Merge it to update the generated files.

            **Option 2: Update locally** üíª
            Run the following command and commit the changes:
            ```bash
            ./gradlew :test:dumpGeneratedSource
            git add test/src/commonMain/kotlin/me/tbsten/cream/test/*/__generated__/
            git commit -m "chore: Update generated test source files"
            ```

            </details>
